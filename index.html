<script>
    async function obtenerDatosUsuario() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
  
      if (!id) {
        document.getElementById("contenido").innerHTML = "<p style='color:red;'>‚ùå Error: No se proporcion√≥ un ID.</p>";
        return;
      }
  
      const apiUrl = `https://script.googleusercontent.com/macros/echo?user_content_key=l9RKDGe6w91OdPbOKhGlN9E9cO2-yIq78QHdZWErP0bokTjbwhHmNrjrl2gLd8DiWSpdED6Rj593Oy8uR-5BhbSQh_r5iLBom5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnFaLeKGsRlSEDno6vMfx9KkImvmJiE_F1UvfMgUFmbruKklmwIL32CVVGKypUfUSdPG_EcfWZD_EC5FOKreVs2gwTbHZzfNQvlPwRcE3lHGA&lib=MixoHs13cB6Hy9sqqvFXh51E_Ey5cuaOY&id=${id}`;
  
      document.getElementById("contenido").innerHTML = `<p>üîó <strong>URL Generada:</strong> <a href="${apiUrl}" target="_blank">${apiUrl}</a></p>`;
  
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Error al obtener datos");
  
        const data = await response.json();
        if (data.error) throw new Error(data.error);
  
        document.getElementById("contenido").innerHTML += `
          <h2>‚úÖ Informaci√≥n del Usuario</h2>
          <p><strong>ID:</strong> ${data.id}</p>
          <p><strong>Nombre:</strong> ${data.nombre} ${data.apellido}</p>
          <p><strong>Celular:</strong> ${data.celular}</p>
          <p><strong>Direcci√≥n:</strong> ${data.direccion}</p>
          <p><strong>Correo:</strong> ${data.correo}</p>
        `;
      } catch (error) {
        document.getElementById("contenido").innerHTML += `<p style='color:red;'>‚ùå Error al obtener datos: ${error.message}</p>`;
      }
    }
  
    window.onload = obtenerDatosUsuario;
  </script>
  
  <div id="contenido">Cargando...</div>
