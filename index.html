<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .profile {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h1>Perfil de Usuario</h1>
    <p><strong>ID:</strong> <span id="id"></span></p>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Apellido:</strong> <span id="apellido"></span></p>
    <p><strong>Celular:</strong> <span id="celular"></span></p>
    <p><strong>Dirección:</strong> <span id="direccion"></span></p>
    <p><strong>Correo:</strong> <span id="correo"></span></p>
  </div>

  <script>
    /// Obtener el ID del usuario desde la URL
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('id');

// Hacer una solicitud a la API para obtener los datos del usuario
if (userId) {
  fetch(`https://script.google.com/macros/s/AKfycbwuY7fkG6ab5eTFGKZfWgwLdwNjb6jxh53Tx53dnab1JGfxx8eo_wgkdycbbc6Ew_AI/exec?id=${userId}`)
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        alert(data.error); // Mostrar un mensaje de error si el usuario no existe
      } else {
        // Mostrar los datos del usuario en la página
        document.getElementById('id').textContent = data.id;
        document.getElementById('nombre').textContent = data.nombre;
        document.getElementById('apellido').textContent = data.apellido;
        document.getElementById('celular').textContent = data.celular;
        document.getElementById('direccion').textContent = data.direccion;
        document.getElementById('correo').textContent = data.correo;
      }
    })
    .catch(error => console.error('Error:', error));
} else {
  alert("No se proporcionó un ID de usuario.");
}
