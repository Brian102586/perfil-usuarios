<script>
    // 1️⃣ Obtener el ID desde la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
    // 2️⃣ Llamar a la API de Google Apps Script
    async function fetchUserData() {
      const id = getQueryParam("id");
      if (!id) {
        document.body.innerHTML = "<h3>Error: No se proporcionó un ID</h3>";
        return;
      }
  
      const apiUrl = `https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxPW-SSjdaWTklddNvOGFvVs7nd-WKxWTHzO7DKoKqLwcEc1dKilwIay7e4YK5gR-xc4g/exec?id=${id}`;
  
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
  
        // 3️⃣ Mostrar los datos en la página
        if (data.error) {
          document.body.innerHTML = `<h3>${data.error}</h3>`;
        } else {
          document.body.innerHTML = `
            <h2>Información del Usuario</h2>
            <p><strong>ID:</strong> ${data.ID}</p>
            <p><strong>Nombre:</strong> ${data.Nombre} ${data.Apellido}</p>
            <p><strong>Celular:</strong> ${data.Celular}</p>
            <p><strong>Dirección:</strong> ${data.Dirección}</p>
            <p><strong>Correo:</strong> ${data.Correo}</p>
          `;
        }
      } catch (error) {
        document.body.innerHTML = "<h3>Error al obtener los datos</h3>";
      }
    }
  
    fetchUserData();
  </script>
