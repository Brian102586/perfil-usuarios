<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>

    <h2>Perfil de Usuario</h2>
    <div id="user-data">
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Apellido:</strong> <span id="apellido"></span></p>
        <p><strong>Celular:</strong> <span id="celular"></span></p>
        <p><strong>Dirección:</strong> <span id="direccion"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
    </div>

    <script>
        // Obtener el ID desde la URL
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        let userId = getQueryParam("id");

        if (userId) {
            fetch(`https://script.google.com/macros/s/AKfycbxJnodDwYyMtR0kQg-A8hgF-DUxbEaCtaGeBkrNJM5TF10tsDvqBfuSYCfP0YYS3eBC/exec?id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("user-data").innerHTML = "<p>Usuario no encontrado.</p>";
                    } else {
                        document.getElementById("id").textContent = data.id;
                        document.getElementById("nombre").textContent = data.nombre;
                        document.getElementById("apellido").textContent = data.apellido;
                        document.getElementById("celular").textContent = data.celular;
                        document.getElementById("direccion").textContent = data.direccion;
                        document.getElementById("correo").textContent = data.correo;
                    }
                })
                .catch(error => {
                    document.getElementById("user-data").innerHTML = "<p>Error al obtener los datos.</p>";
                });
        } else {
            document.getElementById("user-data").innerHTML = "<p>No se proporcionó un ID válido.</p>";
        }
    </script>

</body>
</html>
